<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Damage Tracking</title>
</head>

<body>
  <h1>Simple Damage Tracking</h1>

  <section>
    <h2>Login</h2>
    <form>
      <input type="text" name="userName" id="userName">
      <input type="text" name="password" id="password">
      <button type="submit">Login</button>
    </form>
  </section>

  <section>
    <h2>Enter Damages</h2>
    <form>
      <select name="damageType" id="damageType">
        <option value="warehouse">Warehouse Damage</option>
        <option value="order">Order Damage</option>
      </select>
      <button type="submit">Enter</button>
    </form>

  </section>

  <section>
    <h2>Warehouse Damage</h2>
    <form>
      <select name="warehouseCategory" id="warehouseCategory">
        <option value="makeup">Makeup</option>
        <option value="general">General</option>
        <option value="hairDye">Hair Dye</option>
      </select>
      <input type="number" name="warehouseCost" id="warehouseCost">
    </form>
  </section>

  <section>
    <h2>Order Damage</h2>
    <form>
      <select name="orderCategory" id="orderCategory">
        <option value="makeup">Makeup</option>
        <option value="general">General</option>
        <option value="hairDye">Hair Dye</option>
      </select>
      <input type="number" name="orderCost" id="orderCost">
    </form>
  </section>


  <script src="src/main.js"></script>
</body>

</html>
